<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        
        var x = true; //typeof boolean
        var y = new Boolean(true); //typeof Object
        
        console.log(typeof x);
        console.log(typeof y);
        console.log(x == y); //값은 같다.
        console.log(x === y); //타입은 다르다.
        
        console.log(Boolean(10>9));
        console.log(10>9);
        
        var x = 0;
        console.log(x); //0
        console.log(Boolean(x)); //false
        
        var x = "";
        console.log(Boolean(x)); //1만 true 나머지는 false
        
        var x; //undefined
        console.log(Boolean(x));//false
        
        var s = "abc";
        var s2 = new String("abc");
    </script>
</body>
</html>
