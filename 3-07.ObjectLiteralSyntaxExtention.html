<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //Object Literal Syntax Extension -> 동적으로 키를 만듬
        var firstName = "John";
        var lastName = "Doe";

        var person = {
            firstName: firstName,
            lastName: lastName
        };

        var type = "student";
        //student가 [type]에 들어감
        var score = {
            [type]: "John",
            score: 95
        };
        //score.grade = 1;
        //[] 안에는 변수에 설정된 값이 들어간다.
        var type2 = "grade";
        score[type2] = 1;
        console.log(score);
    </script>
</body>

</html>
