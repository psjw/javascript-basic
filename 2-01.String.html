<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var txt = "ABCDEFGHIJKLMN";
        console.log(txt.length); //글자의 길이

        //indexOf 가장 먼저 발견된 시작점의 인덱스 번호
        var str = "Please locate where 'locate'";
        console.log(str.indexOf("locate"));
        console.log(str.indexOf("Hi"));

        if (str.indexOf("Hi") > -1) {
            console.log("locate문자 발견");
        }

        //lastIndexOf 가장 마지막에 발견된 시작점의 인덱스 번호
        console.log(str.lastIndexOf("locate"));

        //search 가장 먼저 발견된 시작점의 인덱스 번호
        console.log(str.search("locate"));

        //slice(시작점, 끝점) -> 끝점-1 까지 잘라냄
        var str = "Apple, Banana, Kiwi";
        console.log(str.slice(7, 13));
        //slice(시작점) -> 7부터 끝까지 잘라냄
        console.log(str.slice(7));
        //slice(음수) -> 뒤에서부터 시작 -1부터 계산~문자열끝까지
        console.log(str.slice(-1));
        console.log(str.slice(-12));
        //slice(음수 시작, 음수 끝) -> -12 ~ -6 까지
        console.log(str.slice(-12, -6));

        //substring(시작, 끝) : 시작~끝-1
        console.log(str.substring(7, 13));

        //substr(시작점, 개수) : 시작점부터 몇개 가져올것인가
        console.log(str.substr(7, 6));

        var birthday = "970527";
        console.log(birthday.substr(0, 2));
        console.log(birthday.substr(2, 2));
        console.log(birthday.substr(4, 2));

        var birthday = "1997-05-27";
        console.log(birthday.substring(0, birthday.indexOf("-")));

        //replace 최초의 문자만 바뀜 
        var str = "Please visit here!";
        var str2 = str.replace("here", "there");
        console.log(str2);

        var str = "Please visit here here here!";
        var str2 = str.replace("here", "there");
        console.log(str2);


        //정규식 사용
        var str = "Please visit here HERE here!";
        ///here/g here를 찾아라 g= global 전체에서 찾아라 i=대소문자 구분 없음
        var str2 = str.replace(/here/gi, "there");
        console.log(str2);

        //uppercase 모두 대문자변경
        console.log(str.toUpperCase());

        //lowercase 모두 소문자 변경
        console.log(str.toLowerCase());

        //john
        //JOHN
        //소문자 or 대문자로 다 변경해서 서버 전달
        //데이터 베이스 john, John


        //concat 문자열 합치기
        var txt1 = "Hello";
        var txt2 = "World";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);
        var txt4 = txt1.concat(" ", txt2);
        console.log(txt4);

        //trim 문자열 앞뒤 공백 자동삭제
        var str = "     Hello World!       ";
        console.log(str);
        console.log(str.trim());

        //padStart(4글자를 만들어라, 채울문자) -> 앞에채움
        var str = "5";
        console.log(str.padStart(4, 0));

        //3일 -> 두자리수관리 03일
        //이미 자리수가 찼으면 붙이지 않음
        var str = "15";
        console.log(str.padStart(2, 0));

        //padEnd(4글자를 만들어라, 채울문자) -> 뒤에 채움
        console.log(str.padEnd(4, 0));
        
        //charAt
        var str = "Hello world";
        console.log(str.charAt(0));
        
        //split(구분자) -> 구분자 기준으로 배열로 반환
        var tags = "키보드,기계식,블루투스";
        var arr = tags.split(",");
        console.log(arr);
        
        var birthday = "1997-06-12";
        var arr2 = birthday.split("-");
        console.log(arr2);
    </script>
</body>

</html>
