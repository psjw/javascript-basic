<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //Spread Operator
        //분해하는 그런 기능..

        //concat은 무조건 뒤에 붙음
        var arr1 = [4, 5, 6];
        var arr2 = [1, 2, 3];
        var arr3 = arr2.concat(arr1);
        console.log(arr3);

        var arr1 = [4, 5, 6];
        var arr2 = [1, 2, 3, ...arr1]; //arr1을 별개로 분리
        console.log(arr2);

        //중간 삽입 가능
        var arr2 = [1, 2, ...arr1, 3]; //arr1을 별개로 분리
        console.log(arr2);

        var arr1 = [4, 5, 6];
        var arr2 = [1, 2, 3];
        var arr3 = [...arr2, ...arr1];
        console.log(arr3);
        
        //문자 분해 가능
        var cd = "CD";
        var alphabet = ['A','B',...cd];
        console.log(alphabet);
    </script>
</body>

</html>
