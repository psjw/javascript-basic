<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //2개 인자
        function sum(x1, x2) {
            var y = x1 + x2;
            console.log(y);
            return y;
        }

        sum(5, 7);

        //3개 인자
        function sum1(x1, x2, x3) {
            var y = x1 + x2 + x3;
            console.log(y);
            return y;
        }

        sum1(5, 7, 3);
        //4개인자
        function sum2(x1, x2, x3, x4) {
            var y = x1 + x2 + x3 + x4;
            console.log(y);
            return y;
        }

        sum2(5, 7, 3, 2);

        //인자가 늘어날때마다 함수를 계속만들어야됨
        //args인자는 그냥 변수명 ...변수명으로 정의 -> 자동으로 배열로 받음
        function sum3(...args) {
            var total = 0;
            for (var x of args) {
                total += x;
            }
            console.log(total);
            return total;
        }
        sum3(1, 2, 3, 4, 5, 6, 7, 78, 91, 10);
        sum3(1);
        sum3(1, 2);
        
        function sum4(...args) {
            var total = 0;
            args.forEach(function(x, index){
                console.log("index",index);
                total += x;
            });
            console.log(total);
            return total;
        }
        sum4(1, 2, 3, 4, 5, 6, 7, 78, 91, 10);
        sum4(1);
        sum4(1, 2);
    </script>
</body>

</html>
