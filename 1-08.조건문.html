    <script>

        var age = 17;
        var isAdult = false;

        if (age > 18) {

        var hour = 22;
        if (hour < 10) {
            console.log("Good Morning");
        } else if (hour < 18) {
            console.log("Good Afternoon");
        } else if (hour < 21) {
            console.log("Good Evening");
        } else {
            console.log("Good Night");
        }


        //switch
        var d = new Date();
        var day = d.getDay();
        console.log(day); //일요일 0 ~ 토요일 6

        var dayName = "";

        if (day == 0) {
            dayName = "일요일";
        } else if (day == 1) {
            dayName = "월요일";
        } else if (day == 2) {
            dayName = "화요일";
        } else if (day == 3) {
            dayName = "수요일";
        } else if (day == 4) {
            dayName = "목요일";
        } else if (day == 5) {
            dayName = "금요일";
        } else if (day == 6) {
            dayName = "토요일";
        } else {
            dayName = "";
        }

        switch (day) {
            case 0:
                dayName = "일요일";
                break;
            case 1:
                dayName = "월요일";
                break;
            case 2:
                dayName = "화요일";
                break;
            case 3:
                dayName = "수요일";
                break;
            case 4:
                dayName = "목요일";
                break;
            case 5:
                dayName = "금요일";
                break;
            case 6:
                dayName = "토요일";
                break;
            default:
                dayName = "";
                break;
        }

        console.log(dayName);
    </script>
