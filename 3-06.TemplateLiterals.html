<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //+와 "가 너무 많다.
        function hello(name){
            console.log("Hello "+name+". Welcome!");
        }
        
        hello("Tom");
        
        //ES6 에서 추가
        function hello2(name){
            var name2 = "John";
            console.log(`Hello ${name}. Welcome! ${name2}`);
        }
        hello2("Tommy");
    </script>
</body>
</html>
