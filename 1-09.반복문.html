<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //반복문 - 조건이 만족하는 동안에 계속해서 {} 코드를 실행
        //for(조건){
        //  코드
        //} 

        for (var i = 0; i < 5; i++) {
            if (i == 3) {
                //break;
                continue;
            }
            console.log("The number is " + i);
        }

        var i = 1;
        var len = 10;
        var total = 0;
        for (; i <= 10;) {
            total += i;
            i++;
        }
        console.log(total);

        var numbers = [43, 23, 5, 7];
        var len = numbers.length;
        console.log(len);
        for (var i = 0; i < len; i++) {
            console.log(numbers[i]);
        }

        console.log("####");
        //for - in
        for (var index in numbers) { //배열
            console.log(numbers[index]);
        }

        var person = { //Object
            firstName: "John",
            lastName: "Doe",
            age: 37
        };
        //object 접근
        //person.firstName;
        //person["firstName"];
        for (var key in person) {
            console.log(person[key]);
        }

        //forEach
        //numbers.forEach(function(){

        //});

        //for - of
        console.log("###");
        for (var num of numbers) {
            console.log(num);
        }

        var cars = ["Hyndai", "KIA", "Volvo"];
        for (var car of cars) {
            console.log(car);
        }

        //while 먼저 조건 체크
        //while(조건) {}
        var i = 11;
        var total = 0;
        while (i <= 10) {
            total = total + i;
            i++;
        }
        console.log(total);

        //do - while 제일 먼저 실행 후 조건 체크
        var i = 11;
        var total = 0;
        do {
            total = total + i;
            i++;
        } while (i <= 10);
        console.log(total);
    </script>
</body>

</html>
